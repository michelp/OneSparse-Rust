name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features

    - name: Build
      run: cargo build --verbose

    - name: Run Rust tests
      run: cargo test --verbose

    - name: Build Lisp REPL
      run: cargo build --bin lisp --verbose

    - name: Run Lisp comprehensive tests
      run: |
        echo "Running comprehensive Lisp tests..."
        cat tests/lisp_comprehensive.lisp | cargo run --bin lisp

    - name: Run Lisp advanced tests
      run: |
        echo "Running advanced Lisp tests..."
        cat tests/lisp_advanced.lisp | cargo run --bin lisp

    - name: Run Lisp examples
      run: |
        echo "Running Lisp examples..."
        cat tests/lisp_examples.lisp | cargo run --bin lisp
